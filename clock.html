<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    
  </head>
  <body>
   
     <div id="timer">
       <div id="time">
       <div id="minute">0</div><span>&nbsp:&nbsp</span>
       <div id="second">4</div>
        </div>
       <div id = "start"><p style="margin-top:15px;font-size:20px;">start</p></div>
       <div id = "stop"><p style="margin-top:15px;font-size:20px;">stop</p></div>
       
       <div class="buttons">
         <div id="break">
           <h3 style="margin-left:-50px">Break</h3>
         <div class="buttonTime">
           <button  value='-1'>-</button>
           <p id="1">1</p>
           <button  value='+1'>+</button>
         </div>
   
         <div class="buttonTime">
           <button value='-2'>-</button>
           <p id="2">0</p>
           <button  value='+2'>+</button>
         </div>
         </div>
         
         <div id="session">
           <h3 style="margin-left:80px">Session</h3>
         <div class="buttonTime">
           <button  value='-3'>-</button>
           <p id="3">1</p>
           <button value='+3'>+</button>
         </div>

         <div class="buttonTime">
           <button class="session" value='-4'>-</button>
           <p id="4">0</p>
           <button class="session" value='+4'>+</button>
         </div>
         </div>
       </div>
      </div>
    
  
     
    
  </body>
</html>
